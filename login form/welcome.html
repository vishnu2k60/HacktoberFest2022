<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="Firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <h1 align="center">Welcome to Dashboard</h1>
    <div style="display:flex; justify-content:center;">
        <button style=" width:30%; border: 5px solid pink;">Log out</button>
    </div>
</body>
<script>
//firebase authentication for welcome page
firbase.auth().onAuthStateChanged(user => {
  // when no user is logged in, redirect to login page
  if(!user) {
    location.replace("index.html")
  }
});
</script>
</html>
